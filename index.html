<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho de Fundamentos de Desenvolvimento de Software</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Título -->
  <h1>Leonardo Renan Santos</h1>

  <!-- Parágrafo de Autobiografia -->
  <p>Olá! Meu nome é Leonardo Renan Santos, tenho 26 anos, sou de Araucária, Paraná. Sou apaixonado por tecnologia, música e viagens.</p>

  <!-- Lista de hobbies -->
  <ul>
    <li>Tecnologia</li>
    <li>Música</li>
    <li>Viagens</li>
  </ul>

  <!-- Imagem representando um hobby -->
  <img src="https://tatuapebairro.com.br/wp-content/uploads/2021/06/Musica_antes_dormir_tatuape_bairro.jpg" alt="Imagem de Música" style="border-radius: 10px; width: 300px; height: auto;">

  <!-- Tabela com países e imagens -->
  <table>
    <tr>
      <th>País</th>
      <th>Imagem</th>
    </tr>
    <tr>
      <td>Japão</td>
      <td><img src="https://cdn.borainvestir.b3.com.br/2024/03/08170554/Cultura-Japonesa.jpg.webp" alt="Imagem do Japão" style="width:150px;height:auto;"></td>
    </tr>
    <tr>
      <td>Itália</td>
      <td><img src="https://cdn.americachip.com/wp-content/uploads/2022/12/Italia.png?strip=all&lossy=1&quality=92&webp=92&resize=776%2C469&ssl=1" alt="Imagem da Itália" style="width:150px;height:auto;"></td>
    </tr>
    <tr>
      <td>Canadá</td>
      <td><img src="https://etacanadavisa.com.br/wp-content/uploads/2018/05/image5-2-1024x682.jpg" alt="Imagem do Canadá" style="width:150px;height:auto;"></td>
    </tr>
  </table>

  <!-- Link de interesse -->
  <p><a href="https://www.tecmundo.com.br/" target="_blank">Visite o site TecMundo</a></p>

  <!-- Botão e interação com JavaScript -->
  <button id="msgButton">Clique para ver uma mensagem!</button>
  <p id="msgOutput"></p>

  <script src="script.js"></script>
</body>
</html>
